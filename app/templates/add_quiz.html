<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Panel - Add Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='add_quiz/css/Admi-style.css') }}" />
  </head>

  <body>
    <main>
      <div class="container-fluid addTest">
        <div class="container">
          <form method="POST" action="{{ url_for('add_quiz') }}">
            <div class="row">
              <button class="btn w-100 text-white py-3 mt-5">افزودن آزمون</button>
            </div>

            <div class="row d-flex flex-column flex-lg-row me-5 mt-5 text-white">
              <div class="col-md-4">
                <label class="mb-2" for="quiz_title">عنوان آزمون</label>
                <input id="quiz_title" name="quiz_title" class="w-75 form-control" type="text" required />
              </div>
              <div class="col-md-4">
                <label class="mb-2" for="quiz_category">دسته بندی</label>
                <input id="quiz_category" name="category_name[]" class="w-75 form-control" type="text" required />
              </div>
              <div class="col-md-4">
                <label class="mb-2" for="quiz_time">زمان آزمون</label>
                <input id="quiz_time" name="quiz_time" class="w-75 form-control" type="number" required />
              </div>
            </div>

            <div class="row text-white mt-5">
              <label for="quiz_description">توضیحات</label>
              <input id="quiz_description" name="quiz_description" class="w-100 dec form-control" type="text" required />
            </div>

            <div class="row text-white mt-5">
              <div class="col-md-4">
                <label class="mb-2" for="question_score">نمره هر سوال</label>
                <input id="question_score" name="question_score" class="w-75 form-control" type="number" required />
              </div>
              <div class="col-md-4">
                <label class="mb-2" for="add_category">تعرف دسته بندی سوالات</label>
                <div class="d-flex gap-3">
                  <input id="add_category" class="w-75 form-control" type="text" name="category_name[]" />
                  <button type="button" class="w-25 py-2 btn btn-secondary rounded-3">افزودن</button>
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="d-flex flex-column align-items-center gap-2">
                <div
                  class="bg-light d-flex justify-content-between align-items-center w-50 px-3 py-2 rounded-3 category"
                >
                  <i class="fas fa-x" aria-hidden="true"></i>
                  دسته بندی 1
                </div>
                <div
                  class="bg-light d-flex justify-content-between align-items-center w-50 px-3 py-2 rounded-3 category"
                >
                  <i class="fas fa-x" aria-hidden="true"></i>
                  دسته بندی 2
                </div>
              </div>
            </div>

            <div class="row mt-5 d-flex justify-content-end">
              <button type="button" id="add_question_btn" class="btn add">افزودن سوال +</button>
            </div>

            <div id="questions_container">
              <div class="bg-white mt-5 p-4 rounded-2 qForm">
                <label class="title" for="question_text_1">سوال 1</label>
                <input
                  id="question_text_1"
                  name="question_text[]"
                  type="text"
                  placeholder="سوال را وارد کنید"
                  class="px-3 py-3 w-100 form-control"
                  required
                />
                <div class="d-flex justify-content-between mt-4">
                  <p class="title">گزینه ها</p>
                  <button type="button" class="btn add add_option_btn" href="#" role="button">
                    افزودن گزینه +
                  </button>
                </div>

                <div class="options_container d-flex flex-column gap-2 mt-4">
                  <input
                    name="options_1[]"
                    type="text"
                    placeholder="متن گزینه"
                    class="px-3 py-3 w-100 form-control"
                    required
                  />
                  <input
                    name="options_1[]"
                    type="text"
                    placeholder="متن گزینه"
                    class="px-3 py-3 w-100 form-control"
                    required
                  />
                  <input
                    name="options_1[]"
                    type="text"
                    placeholder="متن گزینه"
                    class="px-3 py-3 w-100 form-control"
                    required
                  />
                  <input
                    name="options_1[]"
                    type="text"
                    placeholder="متن گزینه"
                    class="px-3 py-3 w-100 form-control"
                    required
                  />
                </div>

                <p class="title mt-5">گزینه صحیح</p>
                <div class="d-flex align-items-center gap-3 mt-4">
                  <div class="d-flex justify-content-center align-items-center"></div>

                    <div class="d-flex flex-column flex-lg-row align-items-center">
                      <div>
                        <label for="correct_option_1_A">A</label>
                        <input id="correct_option_1_A" name="correct_option_1" value="A" type="radio" class="ms-5 form-check-input" required />
                      </div>
                      <div>
                        <label for="correct_option_1_B">B</label>
                        <input id="correct_option_1_B" name="correct_option_1" value="B" type="radio" class="ms-5 form-check-input" required />
                      </div>
                      <div>
                        <label for="correct_option_1_C">C</label>
                        <input id="correct_option_1_C" name="correct_option_1" value="C" type="radio" class="ms-5 form-check-input" required />
                      </div>
                      <div>
                        <label for="correct_option_1_D">D</label>
                        <input id="correct_option_1_D" name="correct_option_1" value="D" type="radio" class="ms-5 form-check-input" required />
                      </div>
                    </div>

                </div>

                <label class="mt-5" for="question_type_1">نوع سوال را انتخاب کنید</label>
                <select id="question_type_1" name="question_type[]" class="form-select w-auto" required>
                  <option selected disabled value="">نوع سوال را انتخاب کنید</option>
                  <option value="text">متنی</option>
                  <option value="multiple_choice">چند گزینه‌ای</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>

            <div class="row">
              <button type="submit" class="btn w-100 text-white py-3 my-5">تایید</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS for dynamic question and option addition -->
    <script src="{{ url_for('static', filename='add_quiz/js/script.js') }}"></script>

    <script>
        // Logic to add more questions dynamically
        document.getElementById('add_question_btn').addEventListener('click', function() {
            // Clone the existing question form
            const questionsContainer = document.getElementById('questions_container');
            const newQuestion = questionsContainer.firstElementChild.cloneNode(true);
            const questionCount = questionsContainer.children.length + 1;

            // Update labels and input names
            newQuestion.querySelector('.title').innerText = `سوال ${questionCount}`;
            newQuestion.querySelectorAll('input, select').forEach(input => {
                input.id = input.id.replace(/\d+$/, questionCount);
                input.name = input.name.replace(/\[\d+\]$/, `[${questionCount}]`);
                input.value = '';
            });

            // Append the new question form
            questionsContainer.appendChild(newQuestion);
        });

        // Logic to add more options dynamically within the corresponding question
        document.querySelectorAll('.add_option_btn').forEach(button => {
            button.addEventListener('click', function() {
                const optionsContainer = this.closest('.qForm').querySelector('.options_container');
                const newOption = optionsContainer.firstElementChild.cloneNode(true);
                newOption.value = ''; // Clear the value for the new option
                optionsContainer.appendChild(newOption);
            });
        });
    </script>
  </body>
</html>
