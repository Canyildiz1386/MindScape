<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Quiz Results</h1>
    <table>
        <thead>
            <tr>
                <th>Factor</th>
                <th>Raw Score</th>
                <th>T-Score</th>
                <th>Interpretation</th>
            </tr>
        </thead>
        <tbody>
            {% for factor, result in results.items() %}
                <tr>
                    <td>{{ factor }}</td>
                    <td>{{ result.raw_score }}</td>
                    <td>{{ result.t_score }}</td>
                    <td>{{ result.interpretation }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="chart-container">
        <h2>T-Scores by Factor</h2>
        <img src="data:image/png;base64,{{ image_base64 }}" alt="Quiz Results Chart">
    </div>
</body>
</html>
